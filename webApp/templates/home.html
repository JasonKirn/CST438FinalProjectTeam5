{% include "dashboard.html" %}
{% block body %}
<html>
    <head>
        <link  href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header> 
            <h1>Team Me Up Scotty</h1>
        </header>
        <div id = "profile">
            <h2> John Doe </h2>
            <img src = "tempIMG/egghead.jpg" />
        </div>
        <div id = "connections">
            <h2> Connect with Others </h2>
        </div>
        <div id = "list">
            <h2> Friend List</h2>
        </div>
        <div id = "status">
            <h2> Statuses</h2>
            <div class="form-group">
                <textarea class="form-control" name="statusUpdate" rows="5" cols="50" id="description" placeholder="Whats new?"></textarea>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Update</button>
            </div>
        </div>
        <div id = "events">
            <h2> Events</h2>
        </div>
    </body>
</html>
{% endblock %}
